<p><small>Set the <strong>minimal</strong> number of planets.<br>
When the current planets number is below this number, the program re-inits the star system
using the chosen <a
href="file:///D:/Dilp32/Economiseurs/Gravitation/HTMLHelp/creation_method.htm">creation
method</a>.</small></p>

<p><small>This number must be less than the <a
href="file:///D:/Dilp32/Economiseurs/Gravitation/HTMLHelp/maximal_number.htm">maximal
planet number</a> and less than the <a
href="file:///D:/Dilp32/Economiseurs/Gravitation/HTMLHelp/initial_number.htm">initial
planet number</a>.</small></p>
